<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show-Hide-Strength Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-900 text-white">
    
    <section class="font-sans">
        <div class="flex flex-row justify-evenly h-screen items-center">
            
            <div class="bg-[#1E2939] rounded-xl px-8 py-6 space-y-5">
                <div>
                    <h1 class="text-[21px] text-[#b7bdc5]">
                    Show-Hide-Strength Password</h1>
                </div>
                <div class="flex flex-col space-y-5">
                    <label class="flex flex-row justify-between items-center bg-[#071428] rounded-lg mb-2 pr-2 pl-2 py-3 w-95">
                        <input type="password" id="password" class="text-[17px] focus:outline-none w-full px-3.5" placeholder="Password"></input>
                        <i id="changIcon" class="fa-regular fa-eye-slash hover:cursor-pointer"></i>
                    </label>
                    <p class="text-[15px] px-3" id="txt"></p>
                </div>
            </div>

        </div>
    </section>
    
    <script src="app.js"></script>
</body>

</html>
